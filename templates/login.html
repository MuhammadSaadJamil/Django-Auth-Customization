{% extends 'main.html' %}
{% block style %}
{% endblock %}
{% block content %}
    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">{{ button }}</button>
    </form>
    {% if title == 'Login' %}
        <div class="secondary">
            <h5>Forgot Password ? <a href="{% url 'reset-password' %}">Reset Here</a></h5>
        </div>
    {% endif %}
{% endblock %}
